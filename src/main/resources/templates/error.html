<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <th:block th:replace="fragments :: fragment_css"></th:block>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="container text-center">
<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1><br>
<p th:utext="${exception}"></p>
<p th:utext="${message}"></p><br>
<a href="index.html" th:href="@{/}">Back to Home Page</a>
</div>
</body>
</html>
