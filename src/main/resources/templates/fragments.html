<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="fragment_header">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ecomm.css}"/>
</head>
<body>
<div th:fragment="fragment_alert">
    <div th:if="${successAlert}" class="alert alert-success alert-dismissible fade show m-2">
        [[${successAlert}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorAlert}" class="alert alert-danger alert-dismissible fade show m-2">
        [[${errorAlert}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<header th:fragment="fragment_top_menu" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="text-center">
            <form class="index-search-form">

                <input type="text" size="100" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
               <input type="submit">
            </form>

        </div>
    </div>
</header>

<div th:fragment="fragment_sidebar">
    <div class="sidebar">
        <div class="logo-details">
            <a th:href="@{/}" style="text-decoration:none" class="logo-details">
                <i class='fab fa-edge-legacy icon'></i>
                <div class="logo_name">Ecomm</div>
            </a>
            <i class='fas fa-bars' id="btn" ></i>
        </div>
        <ul class="nav-list">
<!-- Login and Logout -->
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">
                    <i class='fas fa-user'></i>
                    <span class="links_name">Log in</span>
                </a>
                <span class="tooltip">Log in</span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <i class='fas fa-user'></i>
                    <span class="links_name">Log out</span>
                </a>
                <span class="tooltip">Log out</span>
            </li>
<!-- BUYER functions -->


<!-- ADMIN functions -->
            <li sec:authorize="hasRole('ADMIN')">
                <a  th:href="@{/buyer/list}">
                    <i class='fas fa-clipboard-list' ></i>
                    <span class="links_name">List of Buyers</span>
                </a>
                <span class="tooltip">List of Buyers</span>
            </li>

        </ul>
    </div>
</div>


<div th:fragment="fragment_script">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/js/ecomm_js.js}"></script>
</div>
</body>
</html>
