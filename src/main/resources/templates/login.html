<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_header"/>
<body>
<div th:replace="fragments :: fragment_sidebar"></div>
<div class="main">

    <div class="container">
        <div class="row p-2">
            <div class="col">
                <div class="fs-2 col-6 mx-auto">
                    Log in
                </div>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <input class="w-100" type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" required/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <input class="w-100" type="password" id="password" name="password"  placeholder="Password" required/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <label>Remember me?</label>
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary fs-3" type="submit" value="Log in" >Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments :: fragment_script"></div>
</body>
</html>
