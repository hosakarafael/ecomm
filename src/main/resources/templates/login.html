<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="fragments :: fragment_css"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:replace="fragments :: fragment_sidebar"></div>
<div th:replace="fragments :: fragment_top_menu"></div>
<div class="main">
    <div class="container">
        <div class="row p-2">
            <div class="col">
                <div class="fs-2 col-6 mx-auto">
                    Log in
                </div>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <input class="round w-100" type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" required/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <input class="round w-100" type="password" id="password" name="password"  placeholder="Password" required/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class=" col-6 mx-auto">
                        <label>Remember me?</label>
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary fs-3" type="submit" value="Log in" >Log in</button>
                    </div>
                </div>
            </div>
            <hr class="solid">
        </form>
    </div>
    <div class="container text-center">
        <a th:href="@{/buyer/showNewBuyerForm}" class="btn btn-secondary" >Create your account</a>
    </div>
</div>
<div th:replace="fragments :: fragment_script"></div>
</body>
</html>
