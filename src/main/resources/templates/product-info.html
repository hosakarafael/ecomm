<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>[[${product.name}]]</title>
<th:block th:replace="fragments :: fragment_css"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/product-info.css}"/>

<body>

<div th:replace="fragments :: fragment_sidebar"></div>
<div th:replace="fragments :: fragment_top_menu"></div>

<!-- Page content -->
<div class="main m-2">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img width="500" height="500" th:src="${product.mainImageAsBase64}">
            </div>
            <div class="col">
                <p class="fw-bold">[[${product.name}]]</p><br>
                <hr>
                <p>[[${product.description}]]</p>
            </div>
            <div class="col-3 border border-dark">
                <p class="fw-bold text-danger">$[[${product.formattedPrice}]]</p>
                <p th:if="${product.stock == 0}" class="fw-bold text-danger">Currently not available</p>
                <p th:if="${product.stock != 0 && product.stock > 10}" class="fw-bold text-success">In Stock.</p>
                <p th:if="${product.stock != 0 && product.stock < 10}" class="fw-bold text-warning">Only [[${product.stock}]] left!</p>
                <a th:href="@{'/addCart/' + ${product.id}}" class="btn btn-primary add-cart">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: fragment_script"></div>
</body>
</html>
